name: Test scripts

on:
  push:
    branches: ["branchHTTPservMulti"]
  pull_request:
    branches: ["branchHTTPservMulti"]

jobs:
  test_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 curl

      - name: Start HTTP server
        run: |
          nohup python3 -m http.server 8081 > server.log 2>&1 &

          until curl --silent --head --fail http://localhost:8081; do
            echo "Server not ready, waiting..."
            sleep 2
          done
          echo "Server is ready."

      - name: Make scriptA and scriptB executable
        run: chmod +x scriptA.sh scriptB.sh

      - name: Ensure outputA.log and outputB.log exist
        run: |
          if [ ! -f "outputA.log" ]; then
            touch outputA.log
            echo "File outputA.log created!" > outputA.log
          fi
          if [ ! -f "outputB.log" ]; then
            touch outputB.log
            echo "File outputB.log created!" > outputB.log
          fi

      - name: Test HTTP request loop scriptA
        run: |
          # Wait for the HTTP server to be ready
          until curl --silent --fail http://localhost:8081; do
              echo "Waiting for the server to be available..."
              sleep 5
          done

          # Measure execution time
          START_TIME=$(date +%s)
          timeout 120 ./scriptA.sh > outputA.log
          END_TIME=$(date +%s)
          
          echo "Execution time: $((END_TIME - START_TIME)) seconds"

          # Check if the script ran correctly
          if [ ! -f "outputA.log" ]; then
            echo "File outputA.log not found!"
            exit 1
          fi
          if grep -q "Sent HTTP request" outputA.log; then
            echo "scriptA executed successfully."
          else
            echo "No HTTP request detected in scriptA logs."
            exit 1
          fi

      - name: Test HTTP request loop scriptB
        run: |
          timeout 60 ./scriptB.sh > outputB.log
          if [ ! -f "outputB.log" ]; then
            echo "File outputB.log not found!"
            exit 1
          fi

          if grep -q "Sent HTTP request" outputB.log; then
            echo "scriptB executed successfully."
          else
            echo "No HTTP request detected in scriptB logs."
            exit 1
          fi

      - name: Debug Logs on Failure
        if: failure()
        run: |
          echo "HTTP Server Logs:"
          cat server.log
          echo "scriptA Logs:"
          cat outputA.log || echo "outputA.log not found!"
          echo "scriptB Logs:"
          cat outputB.log || echo "outputB.log not found!"
